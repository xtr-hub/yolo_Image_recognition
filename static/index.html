    <style>

        }

        .message.success {

        .status-bar {

        .status-dot.connected {
            background: #00c853;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        .fps-counter {
            font-family: monospace;
            font-weight: bold;
            color: #667eea;
        }
        .hidden {
            display: none !important;
        }
        .progress-bar {
            width: 100%;

            transition: width 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸ” äººä½“è¯†åˆ«ç³»ç»Ÿ</h1>
        
        <!-- æ¨¡å¼é€‰æ‹© -->
        <div class="card">
            <div class="mode-tabs">
                <button class="mode-btn active" data-mode="image">ğŸ“· å›¾ç‰‡æ£€æµ‹</button>
                <button class="mode-btn" data-mode="camera">ğŸ¥ å®æ—¶æ‘„åƒå¤´</button>
                <button class="mode-btn" data-mode="video">ğŸ¬ è§†é¢‘æ–‡ä»¶</button>
            </div>
            
            <!-- çŠ¶æ€æ  -->
            <div class="status-bar" id="statusBar" style="display: none;">
                <span class="status-indicator">
                    <span class="status-dot" id="wsStatus"></span>
                    <span id="wsStatusText">æœªè¿æ¥</span>
                </span>
                <span class="fps-counter" id="fpsCounter"></span>
            </div>

            <!-- å›¾ç‰‡ä¸Šä¼ æ¨¡å¼ -->
            <div id="imageMode">
                <div class="upload-area" id="uploadArea">
                    <div class="upload-icon">ğŸ“¤</div>
                    <p>ç‚¹å‡»æˆ–æ‹–æ‹½ä¸Šä¼ å›¾ç‰‡</p>
                    <p style="color: #666; font-size: 14px; margin-top: 10px;">æ”¯æŒ JPGã€PNGã€BMP æ ¼å¼</p>
                </div>

            <!-- æ‘„åƒå¤´æ¨¡å¼ -->
            <div id="cameraMode" class="hidden">

                    <button class="btn" id="startCameraBtn">ğŸ¥ å¼€å¯æ‘„åƒå¤´</button>
                    <button class="btn btn-danger hidden" id="stopCameraBtn">â¹ï¸ åœæ­¢</button>
                </div>
                <video id="cameraVideo" autoplay playsinline muted></video>
            </div>

            <!-- è§†é¢‘æ–‡ä»¶æ¨¡å¼ -->
            <div id="videoMode" class="hidden">
                <div class="upload-area" id="videoUploadArea">
                    <div class="upload-icon">ğŸ¬</div>
                    <p>ç‚¹å‡»æˆ–æ‹–æ‹½ä¸Šä¼ è§†é¢‘æ–‡ä»¶</p>
                    <p style="color: #666; font-size: 14px; margin-top: 10px;">æ”¯æŒ MP4ã€AVIã€MOV æ ¼å¼</p>
                </div>
                <input type="file" id="videoInput" accept="video/*">
                <video id="videoPreview" controls style="display: none; margin-top: 15px;"></video>
                <div class="progress-bar hidden" id="videoProgress">
                    <div class="progress-fill" id="videoProgressFill">0%</div>
                </div>
            </div>
            
            <!-- é¢„è§ˆåŒºåŸŸ -->
            <div class="preview-section" id="previewSection">
                <h3 style="margin-bottom: 15px;">æ£€æµ‹ç»“æœ</h3>
                <div class="image-container">
                    <img id="previewImage" alt="é¢„è§ˆ">
                    <canvas id="canvas"></canvas>
                </div>
                <div style="margin-top: 15px; text-align: center;" id="imageControls">
                    <button class="btn" id="detectBtn">ğŸ” å¼€å§‹æ£€æµ‹</button>
                </div>
            </div>
            
            <div class="loading" id="loading" style="display: none;">
                <div class="spinner"></div>
                <p id="loadingText">æ­£åœ¨å¤„ç†...</p>
            </div>
            
            <div id="message"></div>
        </div>
        
        <!-- ç»“æœå±•ç¤º -->
        <div class="card result-section" id="resultSection">
            <h3 style="margin-bottom: 20px;">ğŸ“Š æ£€æµ‹ç»“æœ</h3>
            <div class="stats" id="stats"></div>
            <h4 style="margin: 20px 0 15px;">æ£€æµ‹åˆ°çš„äººå‘˜</h4>
            <div class="person-list" id="personList"></div>
        </div>
    </div>

    <script>
        // å…¨å±€å˜é‡
        let currentMode = 'image';
        let currentFile = null;
        let ws = null;
        let cameraStream = null;
        let isCameraRunning = false;
        let frameInterval = null;
        let fps = 0;
        let lastFrameTime = Date.now();

        // DOM å…ƒç´ 
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const videoUploadArea = document.getElementById('videoUploadArea');
        const videoInput = document.getElementById('videoInput');
        const previewSection = document.getElementById('previewSection');
        const previewImage = document.getElementById('previewImage');
        const canvas = document.getElementById('canvas');
        const cameraVideo = document.getElementById('cameraVideo');
        const videoPreview = document.getElementById('videoPreview');
        const detectBtn = document.getElementById('detectBtn');
        const loading = document.getElementById('loading');
        const resultSection = document.getElementById('resultSection');
        const message = document.getElementById('message');
        const statusBar = document.getElementById('statusBar');
        const wsStatus = document.getElementById('wsStatus');
        const wsStatusText = document.getElementById('wsStatusText');
        const fpsCounter = document.getElementById('fpsCounter');

        // æ¨¡å¼åˆ‡æ¢
        document.querySelectorAll('.mode-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                const mode = btn.dataset.mode;
                switchMode(mode);
            });
        });

        function switchMode(mode) {
            currentMode = mode;
            
            // æ›´æ–°æŒ‰é’®çŠ¶æ€
            document.querySelectorAll('.mode-btn').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.mode === mode);
            });

            // æ˜¾ç¤º/éšè—å¯¹åº”åŒºåŸŸ
            document.getElementById('imageMode').classList.toggle('hidden', mode !== 'image');
            document.getElementById('cameraMode').classList.toggle('hidden', mode !== 'camera');
            document.getElementById('videoMode').classList.toggle('hidden', mode !== 'video');
            
            // é‡ç½®çŠ¶æ€
            resetState();
            
            if (mode === 'camera') {
                statusBar.style.display = 'flex';
            } else {
                statusBar.style.display = 'none';
                stopCamera();
            }
        }

        function resetState() {
            previewSection.classList.remove('active');
            resultSection.classList.remove('active');
            previewImage.src = '';
            clearCanvas();
            hideMessage();
            currentFile = null;
        }

        // å›¾ç‰‡ä¸Šä¼ 
        uploadArea.addEventListener('click', () => fileInput.click());
        
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            if (e.dataTransfer.files.length > 0) {
                handleImageFile(e.dataTransfer.files[0]);
            }
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleImageFile(e.target.files[0]);
            }
        });

        function handleImageFile(file) {
            if (!file.type.startsWith('image/')) {
                showMessage('è¯·é€‰æ‹©å›¾ç‰‡æ–‡ä»¶', 'error');
                return;
            }
            
            currentFile = file;
            const reader = new FileReader();
            reader.onload = (e) => {
                previewImage.src = e.target.result;
                previewSection.classList.add('active');
                resultSection.classList.remove('active');
                cameraVideo.style.display = 'none';
                videoPreview.style.display = 'none';
                previewImage.style.display = 'block';
                hideMessage();
                
                previewImage.onload = () => {
                    updateCanvasSize();
                };
            };
            reader.readAsDataURL(file);
        }

        // è§†é¢‘ä¸Šä¼ 
        videoUploadArea.addEventListener('click', () => videoInput.click());
        
        videoUploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            videoUploadArea.classList.add('dragover');
        });

        videoUploadArea.addEventListener('dragleave', () => {
            videoUploadArea.classList.remove('dragover');
        });

        videoUploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            videoUploadArea.classList.remove('dragover');
            if (e.dataTransfer.files.length > 0) {
                handleVideoFile(e.dataTransfer.files[0]);
            }
        });

        videoInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleVideoFile(e.target.files[0]);
            }
        });

        function handleVideoFile(file) {
            if (!file.type.startsWith('video/')) {
                showMessage('è¯·é€‰æ‹©è§†é¢‘æ–‡ä»¶', 'error');
                return;
            }
            
            currentFile = file;
            const url = URL.createObjectURL(file);
            videoPreview.src = url;
            videoPreview.style.display = 'block';
            videoUploadArea.style.display = 'none';
            
            // æ˜¾ç¤ºå¤„ç†æŒ‰é’®
            previewSection.classList.add('active');
            previewImage.style.display = 'none';
            cameraVideo.style.display = 'none';
            document.getElementById('imageControls').innerHTML = `
                <button class="btn" onclick="processVideoFile()">ğŸ¬ å¤„ç†è§†é¢‘</button>
            `;
        }

        async function processVideoFile() {
            if (!currentFile) {
                console.error('No file selected');
                return;
            }

            loading.style.display = 'block';
            document.getElementById('loadingText').textContent = 'æ­£åœ¨å¤„ç†è§†é¢‘...';
            
            const formData = new FormData();
            formData.append('file', currentFile);
            formData.append('return_video', 'true');
            
            // è°ƒè¯•æ—¥å¿—
            console.log('Sending video with return_video=true');
            console.log('File:', currentFile.name, 'Size:', currentFile.size);

            try {
                const response = await fetch('/api/v1/video', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                // ä¸‹è½½å¤„ç†åçš„è§†é¢‘
                const blob = await response.blob();
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `detected_${currentFile.name}`;
                a.click();
                
                showMessage('è§†é¢‘å¤„ç†å®Œæˆï¼', 'success');
            } catch (error) {
                showMessage('è§†é¢‘å¤„ç†å¤±è´¥: ' + error.message, 'error');
            } finally {
                loading.style.display = 'none';
            }
        }

        // æ‘„åƒå¤´åŠŸèƒ½
        document.getElementById('startCameraBtn').addEventListener('click', startCamera);
        document.getElementById('stopCameraBtn').addEventListener('click', stopCamera);

        async function startCamera() {
            try {
                cameraStream = await navigator.mediaDevices.getUserMedia({ 
                    video: { width: 640, height: 480 } 
                });
                
                cameraVideo.srcObject = cameraStream;
                cameraVideo.style.display = 'block';
                previewSection.classList.add('active');
                previewImage.style.display = 'none';
                videoPreview.style.display = 'none';
                
                document.getElementById('startCameraBtn').classList.add('hidden');
                document.getElementById('stopCameraBtn').classList.remove('hidden');
                
                isCameraRunning = true;
                connectWebSocket();
                
                // å¼€å§‹å‘é€å¸§
                setTimeout(() => {
                    frameInterval = setInterval(sendFrame, 100); // 10 FPS
                }, 1000);
                
            } catch (error) {
                showMessage('æ— æ³•è®¿é—®æ‘„åƒå¤´: ' + error.message, 'error');
            }
        }

        function stopCamera() {
            isCameraRunning = false;
            
            if (frameInterval) {
                clearInterval(frameInterval);
                frameInterval = null;
            }
            
            if (cameraStream) {
                cameraStream.getTracks().forEach(track => track.stop());
                cameraStream = null;
            }
            
            if (ws) {
                ws.close();
                ws = null;
            }
            
            cameraVideo.style.display = 'none';
            document.getElementById('startCameraBtn').classList.remove('hidden');
            document.getElementById('stopCameraBtn').classList.add('hidden');
            
            wsStatus.classList.remove('connected');
            wsStatusText.textContent = 'æœªè¿æ¥';
            fpsCounter.textContent = '';
        }

        // WebSocket è¿æ¥
        function connectWebSocket() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            ws = new WebSocket(`${protocol}//${window.location.host}/ws/detect`);
            
            ws.onopen = () => {
                console.log('WebSocket è¿æ¥æˆåŠŸ');
                wsStatus.classList.add('connected');
                wsStatusText.textContent = 'å·²è¿æ¥';
            };
            
            ws.onmessage = (event) => {
                const result = JSON.parse(event.data);
                
                if (result.success) {
                    // æ›´æ–° FPS
                    const now = Date.now();
                    fps = Math.round(1000 / (now - lastFrameTime));
                    lastFrameTime = now;
                    fpsCounter.textContent = `${fps} FPS`;
                    
                    // æ˜¾ç¤ºæ ‡æ³¨åçš„å›¾ç‰‡
                    if (result.annotated_image) {
                        previewImage.src = result.annotated_image;
                        previewImage.style.display = 'block';
                        updateCanvasSize();
                    }
                    
                    // æ›´æ–°ç»Ÿè®¡
                    updateStats(result);
                }
            };
            
            ws.onclose = () => {
                console.log('WebSocket è¿æ¥å…³é—­');
                wsStatus.classList.remove('connected');
                wsStatusText.textContent = 'å·²æ–­å¼€';
            };
            
            ws.onerror = (error) => {
                console.error('WebSocket é”™è¯¯:', error);
                wsStatusText.textContent = 'è¿æ¥é”™è¯¯';
            };
        }

        function sendFrame() {
            if (!isCameraRunning || !ws || ws.readyState !== WebSocket.OPEN) return;
            
            const tempCanvas = document.createElement('canvas');
            tempCanvas.width = cameraVideo.videoWidth || 640;
            tempCanvas.height = cameraVideo.videoHeight || 480;
            const ctx = tempCanvas.getContext('2d');
            ctx.drawImage(cameraVideo, 0, 0);
            
            const base64 = tempCanvas.toDataURL('image/jpeg', 0.7);
            ws.send(JSON.stringify({ image: base64 }));
        }

        // å›¾ç‰‡æ£€æµ‹
        detectBtn.addEventListener('click', async () => {
            if (!currentFile) return;

            loading.style.display = 'block';
            detectBtn.disabled = true;
            hideMessage();

            const formData = new FormData();
            formData.append('file', currentFile);

            try {
                const response = await fetch('/api/v1/detect', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                displayResults(data);
                showMessage('æ£€æµ‹å®Œæˆï¼', 'success');
            } catch (error) {
                showMessage('æ£€æµ‹å¤±è´¥: ' + error.message, 'error');
            } finally {
                loading.style.display = 'none';
                detectBtn.disabled = false;
            }
        });

        // æ˜¾ç¤ºç»“æœ
        function displayResults(data) {
            updateStats(data);
            
            // äººå‘˜åˆ—è¡¨
            const personList = document.getElementById('personList');
            if (data.persons && data.persons.length > 0) {
                personList.innerHTML = data.persons.map((person, index) => `
                    <div class="person-item">
                        <strong>äººå‘˜ #${index + 1}</strong>
                        <div style="margin-top: 8px; color: #666; font-size: 14px;">
                            ä½ç½®: (${person.bbox.x1}, ${person.bbox.y1}) - (${person.bbox.x2}, ${person.bbox.y2})<br>
                            å¤§å°: ${person.bbox.width}Ã—${person.bbox.height}<br>
                            ç½®ä¿¡åº¦: ${(person.confidence * 100).toFixed(1)}%
                        </div>
                    </div>
                `).join('');

                drawBoxes(data.persons);
            } else {
                personList.innerHTML = '<p style="text-align: center; color: #666;">æœªæ£€æµ‹åˆ°äººå‘˜</p>';
                clearCanvas();
            }

            resultSection.classList.add('active');
        }

        function updateStats(data) {
            document.getElementById('stats').innerHTML = `
                <div class="stat-card">
                    <div class="stat-value">${data.person_count || 0}</div>
                    <div class="stat-label">æ£€æµ‹åˆ°äººæ•°</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${data.inference_time_ms || 0}ms</div>
                    <div class="stat-label">æ¨ç†è€—æ—¶</div>
                </div>
            `;
        }

        // Canvas ç”»æ¡†
        function updateCanvasSize() {
            if (!previewImage.naturalWidth) return;
            canvas.width = previewImage.naturalWidth;
            canvas.height = previewImage.naturalHeight;
            canvas.style.width = previewImage.clientWidth + 'px';
            canvas.style.height = previewImage.clientHeight + 'px';
        }

        function drawBoxes(persons) {
            const ctx = canvas.getContext('2d');
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            const scaleX = canvas.width / previewImage.naturalWidth;
            const scaleY = canvas.height / previewImage.naturalHeight;

            persons.forEach((person, index) => {
                const { x1, y1, x2, y2 } = person.bbox;
                const sx1 = x1 * scaleX;
                const sy1 = y1 * scaleY;
                const sx2 = x2 * scaleX;
                const sy2 = y2 * scaleY;
                const sw = sx2 - sx1;
                const sh = sy2 - sy1;
                
                ctx.strokeStyle = '#00ff00';
                ctx.lineWidth = Math.max(3, Math.min(sw, sh) / 50);
                ctx.strokeRect(sx1, sy1, sw, sh);
                
                ctx.fillStyle = 'rgba(0, 255, 0, 0.15)';
                ctx.fillRect(sx1, sy1, sw, sh);

                const label = `Person ${index + 1}`;
                ctx.font = 'bold 16px Arial';
                const labelWidth = ctx.measureText(label).width + 16;
                const labelHeight = 26;
                
                ctx.fillStyle = '#00ff00';
                ctx.fillRect(sx1, sy1 - labelHeight, labelWidth, labelHeight);

                ctx.fillStyle = '#000';
                ctx.fillText(label, sx1 + 8, sy1 - 7);
                
                const confText = `${(person.confidence * 100).toFixed(0)}%`;
                ctx.fillStyle = '#00ff00';
                ctx.font = 'bold 14px Arial';
                ctx.fillText(confText, sx1 + 4, sy2 - 4);
            });
        }

        function clearCanvas() {
            const ctx = canvas.getContext('2d');
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }

        function showMessage(text, type) {
            message.innerHTML = `<div class="message ${type}">${text}</div>`;
        }

        function hideMessage() {
            message.innerHTML = '';
        }

        // çª—å£å¤§å°æ”¹å˜æ—¶æ›´æ–° canvas
        window.addEventListener('resize', () => {
            if (previewImage.src) {
                updateCanvasSize();
            }
        });
    </script>
