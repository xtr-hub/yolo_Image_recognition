        function debounce(func, wait) {

            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);

        function switchMode(mode) {
            currentMode = mode;

            // æ›´æ–°æŒ‰é’®çŠ¶æ€
            document.querySelectorAll('.mode-btn').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.mode === mode);
            });

            // æ˜¾ç¤º/éšè—å¯¹åº”åŒºåŸŸ

            resetState();

            if (mode === 'camera') {

            if (currentRequestController) {

        function handleVideoFile(file) {
            if (!file.type.startsWith('video/')) {
                showMessage('è¯·é€‰æ‹©è§†é¢‘æ–‡ä»¶', 'error');
                return;
            }
            
            currentFile = file;
            const url = URL.createObjectURL(file);
            videoPreview.src = url;
            videoPreview.style.display = 'block';
            videoUploadArea.style.display = 'none';
            
            // æ˜¾ç¤ºå¤„ç†æŒ‰é’®
            previewSection.classList.add('active');
            previewImage.style.display = 'none';
            cameraVideo.style.display = 'none';
            document.getElementById('imageControls').innerHTML = `
                <button class="btn" onclick="processVideoFile()">ğŸ¬ å¤„ç†è§†é¢‘</button>

        async function processVideoFile() {
            if (!currentFile) {
                console.error('No file selected');
                return;
            }

            // å¦‚æœå·²ç»æœ‰è¯·æ±‚åœ¨è¿è¡Œï¼Œå–æ¶ˆå®ƒ
            if (currentRequestController) {
                currentRequestController.abort();
            }

            // åˆ›å»ºæ–°çš„æ§åˆ¶å™¨
            currentRequestController = new AbortController();
            const signal = currentRequestController.signal;

            loading.style.display = 'block';
            document.getElementById('loadingText').textContent = 'æ­£åœ¨å¤„ç†è§†é¢‘...';

            const formData = new FormData();
            formData.append('file', currentFile);
            formData.append('return_video', 'true');

            // è°ƒè¯•æ—¥å¿—
            console.log('Sending video with return_video=true');
            console.log('File:', currentFile.name, 'Size:', currentFile.size);

            try {
                const response = await fetch('/api/v1/video', {
                    method: 'POST',
                    body: formData,
                    signal // æ·»åŠ ä¿¡å·ä»¥æ”¯æŒå–æ¶ˆ
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                // ä¸‹è½½å¤„ç†åçš„è§†é¢‘
                const blob = await response.blob();
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `detected_${currentFile.name}`;
                a.click();

                showMessage('è§†é¢‘å¤„ç†å®Œæˆï¼', 'success');
            } catch (error) {
                if (error.name === 'AbortError') {
                    console.log('Request was cancelled');
                    showMessage('è¯·æ±‚å·²å–æ¶ˆ', 'info');
                } else {
                    showMessage('è§†é¢‘å¤„ç†å¤±è´¥: ' + error.message, 'error');
                }
            } finally {
                loading.style.display = 'none';
                // è¯·æ±‚å®Œæˆåæ¸…é™¤æ§åˆ¶å™¨
                currentRequestController = null;
            }
        }

        // å¯¹åœæ­¢æ‘„åƒå¤´åŠŸèƒ½ä¹Ÿæ·»åŠ é˜²æŠ–
        const debouncedStopCamera = debounce(function() {
            isCameraRunning = false;

            if (frameInterval) {
                clearInterval(frameInterval);
                frameInterval = null;
            }

            if (cameraStream) {
                cameraStream.getTracks().forEach(track => track.stop());
                cameraStream = null;
            }

            if (ws) {
                ws.close();
                ws = null;
            }

            cameraVideo.style.display = 'none';
            document.getElementById('startCameraBtn').classList.remove('hidden');
            document.getElementById('stopCameraBtn').classList.add('hidden');

            wsStatus.classList.remove('connected');
            wsStatusText.textContent = 'æœªè¿æ¥';
            fpsCounter.textContent = '';
        }, 300); // 300ms å†…é˜²æ­¢é‡å¤ç‚¹å‡»

        // æ‘„åƒå¤´åŠŸèƒ½
        document.getElementById('stopCameraBtn').addEventListener('click', debouncedStopCamera);

        async function startCamera(facingMode = 'user') {
            try {
                // ä¼˜åŒ–ç§»åŠ¨ç«¯å…¼å®¹æ€§çš„æ‘„åƒå¤´å‚æ•°
                const constraints = {
                    video: {
                        facingMode: facingMode, // 'user' ä¸ºå‰ç½®æ‘„åƒå¤´, 'environment' ä¸ºåç½®æ‘„åƒå¤´
                        width: { ideal: 640 },
                        height: { ideal: 480 },
                    }
                };

                // å°è¯•è·å–ç”¨æˆ·åª’ä½“
                cameraStream = await navigator.mediaDevices.getUserMedia(constraints);

                cameraVideo.srcObject = cameraStream;
                cameraVideo.style.display = 'block';
                previewSection.classList.add('active');
                previewImage.style.display = 'none';
                videoPreview.style.display = 'none';

                document.getElementById('startCameraBtn').classList.add('hidden');
                document.getElementById('stopCameraBtn').classList.remove('hidden');

                isCameraRunning = true;
                connectWebSocket();

                // å¼€å§‹å‘é€å¸§
                setTimeout(() => {
                    frameInterval = setInterval(sendFrame, 40); // è°ƒæ•´ä¸º40msï¼Œå¯¹åº”25FPS
                }, 1000);

            } catch (error) {
                // æ›´è¯¦ç»†çš„é”™è¯¯å¤„ç†ï¼ŒåŒ…æ‹¬æƒé™é”™è¯¯
                console.error('æ‘„åƒå¤´è®¿é—®é”™è¯¯:', error);
                if (error.name === 'NotAllowedError') {
                    showMessage('æ‘„åƒå¤´è®¿é—®è¢«æ‹’ç»ï¼Œè¯·æ£€æŸ¥æµè§ˆå™¨æƒé™è®¾ç½®ï¼Œç¡®ä¿å…è®¸æ­¤ç«™ç‚¹è®¿é—®æ‘„åƒå¤´', 'error');
                } else if (error.name === 'NotFoundError') {
                    showMessage('æœªæ‰¾åˆ°å¯ç”¨æ‘„åƒå¤´', 'error');
                } else if (error.name === 'NotReadableError') {
                    showMessage('æ‘„åƒå¤´è¢«å…¶ä»–åº”ç”¨å ç”¨', 'error');
                } else if (error.name === 'OverconstrainedError') {
                    // å¦‚æœæŒ‡å®šçš„çº¦æŸæ¡ä»¶æ— æ³•æ»¡è¶³ï¼Œå°è¯•åŸºæœ¬çº¦æŸ
                    const facingMode = document.getElementById('cameraFacingMode').value;
                    tryFallbackCameraAccess(facingMode);
                } else {
                    showMessage('æ— æ³•è®¿é—®æ‘„åƒå¤´: ' + error.message, 'error');
                }
            }
        }

        // æ‘„åƒå¤´è®¿é—®é™çº§å¤„ç†
        async function tryFallbackCameraAccess(facingMode = 'user') {
            try {
                // å°è¯•æœ€åŸºæœ¬çš„æ‘„åƒå¤´è®¿é—®
                const constraints = {
                    video: {
                        facingMode: facingMode,
                        width: { ideal: 640 },
                        height: { ideal: 480 },
                    }
                };

                cameraStream = await navigator.mediaDevices.getUserMedia(constraints);

                cameraVideo.srcObject = cameraStream;
                cameraVideo.style.display = 'block';
                previewSection.classList.add('active');
                previewImage.style.display = 'none';
                videoPreview.style.display = 'none';

                document.getElementById('startCameraBtn').classList.add('hidden');
                document.getElementById('stopCameraBtn').classList.remove('hidden');

                isCameraRunning = true;
                connectWebSocket();

                // å¼€å§‹å‘é€å¸§
                setTimeout(() => {
                    frameInterval = setInterval(sendFrame, 40); // è°ƒæ•´ä¸º40msï¼Œå¯¹åº”25FPS
                }, 1000);

            } catch (error) {
                showMessage('æ— æ³•è®¿é—®æ‘„åƒå¤´ï¼Œè¯·æ£€æŸ¥è®¾å¤‡æ‘„åƒå¤´æƒé™è®¾ç½®', 'error');
            }
        }

        // æ‘„åƒå¤´å¯åŠ¨å‰æ£€æŸ¥å’Œæç¤º - æ·»åŠ é˜²æŠ–
        const debouncedRequestCameraPermission = debounce(async function() {
            try {
                // è·å–ç”¨æˆ·é€‰æ‹©çš„æ‘„åƒå¤´æ–¹å‘
                const facingMode = document.getElementById('cameraFacingMode').value;

                // è¯·æ±‚æ‘„åƒå¤´æƒé™
                const permissionName = 'camera';
                if (navigator.permissions) {
                    const permission = await navigator.permissions.query({name: permissionName});
                    if (permission.state === 'denied') {
                        showMessage('æ‘„åƒå¤´æƒé™å·²è¢«æ‹’ç»ï¼Œè¯·åœ¨æµè§ˆå™¨è®¾ç½®ä¸­æ‰‹åŠ¨å¯ç”¨', 'error');
                        return false;
                    } else if (permission.state === 'granted') {
                        await startCamera(facingMode);
                        return true;
                    } else { // prompt
                        await startCamera(facingMode);
                        return true;
                    }
                } else {
                    // æ—§ç‰ˆæµè§ˆå™¨å¤„ç†
                    await startCamera(facingMode);
                    return true;
                }
            } catch (err) {
                console.error('æƒé™æ£€æŸ¥å¤±è´¥:', err);
                const facingMode = document.getElementById('cameraFacingMode').value;
                await startCamera(facingMode);
                return true;
            }
        }, 500); // 500ms å†…é˜²æ­¢é‡å¤ç‚¹å‡»

        // ä¿®æ”¹æŒ‰é’®äº‹ä»¶å¤„ç†å™¨
        document.getElementById('startCameraBtn').addEventListener('click', debouncedRequestCameraPermission);

        function stopCamera() {
            isCameraRunning = false;
            
            if (frameInterval) {
                clearInterval(frameInterval);
                frameInterval = null;
            }
            
            if (cameraStream) {
                cameraStream.getTracks().forEach(track => track.stop());
                cameraStream = null;
            }
            
            if (ws) {
                ws.close();
                ws = null;
            }
            
            cameraVideo.style.display = 'none';
            document.getElementById('startCameraBtn').classList.remove('hidden');
            document.getElementById('stopCameraBtn').classList.add('hidden');
            
            wsStatus.classList.remove('connected');
            wsStatusText.textContent = 'æœªè¿æ¥';
            fpsCounter.textContent = '';
        }

        // WebSocket è¿æ¥
        function connectWebSocket() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            ws = new WebSocket(`${protocol}//${window.location.host}/ws/detect`);

            ws.onopen = () => {
                console.log('WebSocket è¿æ¥æˆåŠŸ');
                wsStatus.classList.add('connected');
                wsStatusText.textContent = 'å·²è¿æ¥';
            };

            ws.onmessage = (event) => {
                const result = JSON.parse(event.data);

                if (result.success) {
                    // æ ‡è®°å¤„ç†å®Œæˆï¼Œå…è®¸å‘é€ä¸‹ä¸€å¸§
                    isProcessing = false;

                    // æ›´æ–° FPS æ˜¾ç¤º
                    updateFpsDisplay();

                    // æ˜¾ç¤ºæ ‡æ³¨åçš„å›¾ç‰‡
                    if (result.annotated_image) {
                        previewImage.src = result.annotated_image;
                        previewImage.style.display = 'block';
                    }

                    // æ›´æ–°ç»Ÿè®¡
                    updateStats(result);
                }
            };

            ws.onclose = () => {
                console.log('WebSocket è¿æ¥å…³é—­');
                wsStatus.classList.remove('connected');
                wsStatusText.textContent = 'å·²æ–­å¼€';
            };

            ws.onerror = (error) => {
                console.error('WebSocket é”™è¯¯:', error);
                wsStatusText.textContent = 'è¿æ¥é”™è¯¯';
            };
        }

        // ä¼˜åŒ–çš„å¸§ç‡æ§åˆ¶ - é™ä½å‘é€é¢‘ç‡ä»¥åŒ¹é…æœåŠ¡å™¨å¤„ç†èƒ½åŠ›
        let lastSentTime = 0;
        let displayLastFrameTime = Date.now();
        let smoothedFps = 25; // åˆå§‹å€¼è®¾ä¸ºæœŸæœ›çš„FPS
        const FRAME_INTERVAL = 100; // é™ä½åˆ°10FPSä»¥åŒ¹é…æœåŠ¡å™¨å¤„ç†èƒ½åŠ›

        function sendFrame() {
            const now = Date.now();

            // æŒ‰å›ºå®šé—´éš”å‘é€å¸§ï¼Œä½¿ç”¨æ›´é«˜æ•ˆçš„æ¯”è¾ƒ
            if ((now - lastSentTime) >= FRAME_INTERVAL && !isProcessing) {
                lastSentTime = now;

                if (!isCameraRunning || !ws || ws.readyState !== WebSocket.OPEN) return;

                isProcessing = true; // æ ‡è®°æ­£åœ¨å¤„ç†

                // å¤ç”¨canvasä»¥å‡å°‘GCå‹åŠ›
                const tempCanvas = document.createElement('canvas');
                const ctx = tempCanvas.getContext('2d');

                // è®¾ç½®canvaså°ºå¯¸
                tempCanvas.width = cameraVideo.videoWidth || 640;
                tempCanvas.height = cameraVideo.videoHeight || 480;

                // ç»˜åˆ¶è§†é¢‘å¸§å¹¶è½¬æ¢ä¸ºbase64
                ctx.drawImage(cameraVideo, 0, 0);
                const base64 = tempCanvas.toDataURL('image/jpeg', 0.7);

                // å‘é€åˆ°WebSocket
                ws.send(JSON.stringify({ image: base64 }));

                // ç«‹å³é”€æ¯canvasä»¥é‡Šæ”¾å†…å­˜
                tempCanvas.remove();
            }
        }

        // ä¼˜åŒ–çš„FPSæ˜¾ç¤ºæ›´æ–°
        function updateFpsDisplay() {
            const now = Date.now();
            const elapsed = now - displayLastFrameTime;

            // é¿å…é™¤é›¶é”™è¯¯
            if (elapsed > 0) {
                const currentFps = 1000 / elapsed;
                // ä½¿ç”¨æŒ‡æ•°ç§»åŠ¨å¹³å‡ä»¥è·å¾—æ›´å¹³æ»‘çš„ç»“æœ
                smoothedFps = 0.7 * smoothedFps + 0.3 * currentFps;
            }

            displayLastFrameTime = now;
            // å››èˆäº”å…¥ä¸ºæ•´æ•°å¹¶æ›´æ–°æ˜¾ç¤º
            fpsCounter.textContent = `${Math.round(smoothedFps)} FPS`;
        }


        // æ˜¾ç¤ºç»“æœ - ç°åœ¨ç›´æ¥æ˜¾ç¤ºå¸¦æ¡†çš„å›¾åƒ
        function displayResults(data) {
            updateStats(data);

            // äººå‘˜åˆ—è¡¨
            const personList = document.getElementById('personList');
            if (data.persons && data.persons.length > 0) {
                personList.innerHTML = data.persons.map((person, index) => `
                    <div class="person-item">
                        <strong>äººå‘˜ #${index + 1}</strong>
                        <div style="margin-top: 8px; color: #666; font-size: 14px;">
                            ä½ç½®: (${person.bbox.x1}, ${person.bbox.y1}) - (${person.bbox.x2}, ${person.bbox.y2})<br>
                            å¤§å°: ${person.bbox.width}Ã—${person.bbox.height}<br>
                            ç½®ä¿¡åº¦: ${(person.confidence * 100).toFixed(1)}%
                        </div>
                    </div>
                `).join('');

                // æ£€æŸ¥æ˜¯å¦å·²æœ‰å¸¦æ¡†å›¾åƒè¿”å›
                if (data.annotated_image) {
                    // ç›´æ¥æ˜¾ç¤ºå¸¦æ¡†çš„å›¾åƒï¼Œä¸å†ä½¿ç”¨canvasç»˜å›¾
                    previewImage.src = data.annotated_image;
                }
            } else {
                personList.innerHTML = '<p style="text-align: center; color: #666;">æœªæ£€æµ‹åˆ°äººå‘˜</p>';
                // å¦‚æœæ²¡æœ‰æ£€æµ‹åˆ°äººä½†æœ‰å¸¦æ¡†å›¾åƒï¼Œåˆ™æ˜¾ç¤ºå¸¦æ¡†å›¾åƒ
                if (data.annotated_image) {
                    previewImage.src = data.annotated_image;
                }
            }

            resultSection.classList.add('active');
        }

        function updateStats(data) {
            document.getElementById('stats').innerHTML = `
                <div class="stat-card">
                    <div class="stat-value">${data.person_count || 0}</div>
                    <div class="stat-label">æ£€æµ‹åˆ°äººæ•°</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${data.inference_time_ms || 0}ms</div>
                    <div class="stat-label">æ¨ç†è€—æ—¶</div>
                </div>
            `;
        }

        // Canvas ç”»æ¡†
        function updateCanvasSize() {
            // ç°åœ¨ä¸éœ€è¦æ›´æ–°canvasï¼Œå› ä¸ºæ£€æµ‹æ¡†ç›´æ¥ç»˜åˆ¶åœ¨å›¾åƒä¸Š
            // æ­¤å‡½æ•°ä¿ç•™ä¸ºç©ºï¼Œä»¥é˜²æœ‰å…¶ä»–åœ°æ–¹è°ƒç”¨
        }



        function showMessage(text, type) {
            message.innerHTML = `<div class="message ${type}">${text}</div>`;
        }

        function hideMessage() {
            message.innerHTML = '';
        }

        // ç›‘å¬çª—å£å¤§å°æ”¹å˜äº‹ä»¶
        window.addEventListener('resize', updateCanvasOnResize);

        // ç›‘å¬æ»šåŠ¨äº‹ä»¶
        window.addEventListener('scroll', updateCanvasOnScroll);

        // ç›‘å¬é¡µé¢ç¼©æ”¾äº‹ä»¶
        window.addEventListener('zoom', updateCanvasOnResize); // Firefox
        window.addEventListener('DOMMouseScroll', updateCanvasOnResize); // Firefox
        document.addEventListener('mousewheel', updateCanvasOnResize); // Chrome/Safari

        // å½“å›¾ç‰‡åŠ è½½å®Œæˆåï¼Œç»‘å®šäº‹ä»¶ç›‘å¬å™¨
        previewImage.onload = () => {
            updateCanvasSize();
        };

        // é¡µé¢å¯è§æ€§å˜åŒ–æ—¶ä¹Ÿæ›´æ–°
        document.addEventListener('visibilitychange', () => {
            if (!document.hidden) {
                setTimeout(updateCanvasSize, 100); // çŸ­æš‚å»¶è¿Ÿä»¥ç¡®ä¿DOMå·²æ›´æ–°
            }
        });

        function updateCanvasOnResize() {
            if (previewImage.src || (cameraVideo.srcObject && cameraVideo.videoWidth > 0)) {
                // ä½¿ç”¨setTimeoutç¡®ä¿åœ¨æµè§ˆå™¨å®Œæˆæ¸²æŸ“åå†æ›´æ–°canvas
                setTimeout(updateCanvasSize, 0);
            }
        }

        function updateCanvasOnScroll() {
            // åœ¨æ»šåŠ¨ç»“æŸåæ›´æ–°canvas
            clearTimeout(window.scrollTimer);
            window.scrollTimer = setTimeout(updateCanvasSize, 100);
        }
    </script>
